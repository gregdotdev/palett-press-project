<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Press</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.victims.lol/uploads/1737551133906-logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <style>
    /* Styling the homepage */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f9f9f9;
    color: #333;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

/* Header Styles - Black Background */
header {
    background-color: #000;
    text-align: center;
    padding: 20px 0;
    animation: fadeIn 1s ease-in-out;
}

header img {
    max-width: 100%;
    height: auto;
    width: 250px;
}

/* Intro Section */
.intro {
    text-align: center;
    margin-bottom: 50px;
    animation: fadeInUp 1s ease-in-out;
}

.intro h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

.intro p {
    font-size: 1.2em;
    margin-bottom: 20px;
    color: #555;
}

.cta-button {
    padding: 10px 20px;
    background-color: #333;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #555;
}

/* News Section */
.news-section {
    margin-top: 60px;
}

.news-section h2 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 30px;
    animation: fadeInUp 1.5s ease-in-out;
}

.news-items {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px; /* Smaller gap between items */
    animation: fadeInUp 2s ease-in-out;
}

/* Smaller News Box */
.news-item {
    background-color: #fff;
    padding: 10px; /* Reduced padding */
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-decoration: none;
    color: inherit;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.news-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
}

.news-item .news-image {
    max-width: 100%;
    height: 180px; /* More space for images */
    overflow: hidden;
    margin-bottom: 15px;
    border-radius: 8px;
}

.news-item .news-image img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures images don't stretch */
    border-radius: 8px;
}

.news-item .news-content h3 {
    font-size: 1.5em;
    margin: 0 0 10px;
}

.news-item .news-content p {
    font-size: 1em;
    color: #666;
}

/* Newsletter Section */
.newsletter-section {
    margin-top: 50px;
    text-align: center;
    padding: 40px 0;
    background-color: #333;
    color: #fff;
    border-radius: 8px;
    animation: fadeInUp 2.5s ease-in-out;
}

.newsletter-section h2 {
    font-size: 2em;
    margin-bottom: 20px;
}

.newsletter-section form {
    display: flex;
    justify-content: center;
    align-items: center;
}

.newsletter-section input {
    padding: 10px 15px;
    width: 300px;
    border: 2px solid #fff;
    border-radius: 5px;
    font-size: 1em;
    margin-right: 10px;
}

.newsletter-section button {
    padding: 10px 20px;
    background-color: #f0ad4e;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
}

.newsletter-section button:hover {
    background-color: #ec971f;
}

/* Animations */
@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(30px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Styles */
@media (max-width: 768px) {
    .news-items {
        grid-template-columns: 1fr;
    }

    .news-item {
        padding: 15px; /* Slightly larger padding for readability */
    }

    .newsletter-section input {
        width: 100%;
        margin-bottom: 10px;
    }

    .newsletter-section button {
        width: 100%;
    }
}

  </style>

    <div class="container">
        <!--LOGO-->
        <header class="header">
            <img src="https://cdn.victims.lol/uploads/1737546298962-graffoto.png" alt="Logo">
        </header>

        <section class="intro">
            <h1>Welcome to Palette Press</h1>
            <p>Your go-to source for the latest news, updates, and stories.</p>
            <a href="#news" class="cta-button">Check Our News</a>
        </section>

        <section id="news" class="news-section">
            <h2>Latest News</h2>
            <!--News Containers-->
            <div class="news-items">
                {% for news in news_data %}
                    <a href="{{ url_for('show_news', news_id=loop.index) }}" class="news-item">
                        <div class="news-image">
                            <img src="{{ news.image_url }}" alt="{{ news.title }} Image">
                        </div>
                        <div class="news-content">
                            <h3>{{ news.title }}</h3>
                            <p>{{ news.content }}</p>
                        </div>
                    </a>
                {% endfor %}
            </div>
        </section>

        <section class="newsletter-section">
            <!--Newsletter Section-->
            <h2>Subscribe to our Newsletter!</h2>
            <form>
                <input type="email" placeholder="Enter your email here" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </div>

</body>
</html>
